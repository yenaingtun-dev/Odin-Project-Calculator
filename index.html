<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="min-w-screen min-h-screen flex items-center justify-center px-5 py-5">
        <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
            style="max-width:300px">
            <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
                <div id="show" class="w-full py-5 px-6 text-6xl text-white font-thin">0</div>
            </div>
            <div class="w-full bg-gradient-to-b from-red-400 to-red-500">
                <div class="flex w-full">
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">7</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">8</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">9</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="opreator"
                            class="w-full h-16 outline-none focus:outline-none bg-red-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">/</button>
                    </div>
                </div>
                <div class="flex w-full">
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">4</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">5</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">6</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="opreator"
                            class="w-full h-16 outline-none focus:outline-none bg-red-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">x</button>
                    </div>
                </div>
                <div class="flex w-full">
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">1</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">2</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">3</button>
                    </div>
                    <div class="w-1/4 border-r border-b border-red-800">
                        <button id="opreator"
                            class="w-full h-16 outline-none focus:outline-none bg-red-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">-</button>
                    </div>
                </div>
                <div class="flex w-full">
                    <div class="w-1/4 border-r border-red-800">
                        <button id="number"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">0</button>
                    </div>
                    <div class="w-1/4 border-r border-red-800">
                        <button id="clear"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">C</button>
                    </div>
                    <div class="w-1/4 border-r border-red-800">
                        <button id="calculate"
                            class="w-full h-16 outline-none focus:outline-none bg-red-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light">=</button>
                    </div>
                    <div class="w-1/4 border-r border-red-800">
                        <button id="opreator"
                            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
